<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude, where's my page?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main-container d-flex flex-column align-items-center gap-3">
        <h1 class="display-1">Error 404</h1>
        <h1 class="display-4">Dude, where's my page?</h1>
        <img src="{{ url_for('static', filename='img/dude.jpg') }}" alt="Dude, where's my page?" width="400">
        <h3><a href="/" id="back-link">Go Back</a></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        let backLink = document.getElementById("back-link")
        backLink.innerHTML = '<a href="' + document.referrer + '" id="back-link">Go Back</a>';
    </script>
</body>

</html>
