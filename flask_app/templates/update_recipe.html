<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: rgb(238, 238, 238);
    }

    .alert {
        font-size: 1rem;
    }
</style>

<body>

    <div class="main col-6 m-auto">
        <div class="top-row mt-4 d-flex align-items-center justify-content-between">
            <h1>Edit Recipe!</h1>
            <div class="button-links">
                <a href="/recipes" class="btn btn-info shadow-sm">View All Recipes</a>
                <a href="/logout" class="btn btn-warning shadow-sm">Logout</a>
            </div>
        </div>
        <div class="page-content">
        {% for message in get_flashed_messages (category_filter = ['name_blank', 'desc_blank', 'inst_blank', 'date_blank', 'under_blank']) %}
            <div class="alert alert-danger alert-box" role="alert">
                {{message}}
            </div>
        {% endfor %}
            <form action="/update_recipe" method="POST" class="d-flex justify-content-between mt-3">

                <div class="left-side col-8">
                    <div class="form-group mb-2">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" id="name" name="name" value="{{current_recipe.name}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="2">{{current_recipe.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="3">{{current_recipe.instructions}}</textarea>
                    </div>
                </div>

                <div class="right-side d-flex flex-column justify-content-between">
                    
                    <div class="top">
                        <div class="form-group mb-4">
                            <label for="date_made">Date Cooked/Made:</label>
                            <input class="form-control" type="date" id="date_made" name="date_made" value="{{current_recipe.date_made}}">
                        </div>
                        <div class="form-group">
                            <p class="m-0">Under 30 minutes?</p>
                            <div class="radio-options d-flex gap-1 mb-4">
                                <input type="radio" id="yes" name="under" value="1" checked>
                                <label for="yes">Yes</label><br>
                                <input type="radio" id="no" name="under" value="0">
                                <label for="no">No</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="bottom d-flex justify-content-end">
                        <input type="submit" value="Submit" class="btn btn-primary shadow-sm">
                    </div>

                </div>

            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
